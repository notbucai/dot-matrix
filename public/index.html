<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }

    body,
    html {
      background-color: #fafafa;
    }

    #canvas {
      background-color: rgb(255, 255, 255);
      width: 100%;
      height: 100%;
      position: absolute;
      /* z-index: -1; */
      /* left: -200px; */
      /* right: -200px; */
    }

    #main {
      width: 900px;
      height: 450px;
      display: block;
      position: relative;
      /* z-index: 999; */
      overflow: hidden;
      margin: 10px auto;
      box-sizing: border-box;
      border-radius: 4px;
      box-shadow: 0 0 8px #dddd;
    }

    #action {
      height: 40px;
      width: 900px;
      margin: 0 auto;
      background-color: #fff;
      box-sizing: border-box;
      border-radius: 4px;
      box-shadow: 0 0 4px #eeee;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    #action li {
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 2px;
      box-shadow: 0 0 4px #000;
      opacity: 0.3;
      margin-left: 20px;
      transition: all 0.2s;
      cursor: pointer;
    }

    #action li:hover,
    #action li.active {
      opacity: 1;
    }

    #app {
      margin: 60px auto;
    }
  </style>
</head>

<body>


  <div id="app">
    <ul id="action">
      
    </ul>
    <div id="main">
      <canvas id="canvas" height="4000" width="8000" />
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
